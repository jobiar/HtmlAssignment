<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Resgistration Form</title>
</head>
<body>

    

    <form action="">
        <table align="center" bgcolor="black" height="500" width="500">
            <tr>
                <td>First Name</td>

                <td><input type="text" placeholder="First Name" size="40" /></td>
            </tr>

            <tr>
                <td>Last Name</td>

                <td><input type="text" placeholder="Last Name" size="40" /></td>
            </tr>

            <tr>
                <td>Father's Name</td>

                <td><input type="text" placeholder="Father's Name" size="40" /></td>
            </tr>

            <tr>
                <td>Mother's Name</td>

                <td><input type="text" placeholder="Mother's Name" size="40" /></td>
            </tr>

            <tr>
                <td>Email</td>

                <td><input type="text" placeholder="Email" size="40" /></td>
            </tr>

            <tr>
                <td>ContactNo</td>

                <td><input type="text" placeholder="ContactNo" size="40" /></td>
            </tr>

            <tr>
                <td>Present Address</td>

                <td><input type="text" placeholder="Present Address" size="40" /></td>
            </tr>

            <tr>
                <td>Permanent Address</td>

                <td><input type="text" placeholder="Permanent Address" size="40" /></td>
            </tr>

            <tr>
                <td>Nationality</td>

                <td><input type="text" placeholder="Nationality" size="40" /></td>
            </tr>

            <tr>
                <td>Relegion</td>

                <td><input type="text" placeholder="Relegion" size="40" /></td>
            </tr>

            <tr>
                <td>Description</td>

                <td><textarea placeholder="About yourself"></textarea></td>
            </tr>

            <tr>
                <td>Date of Birth</td>

                <td>

                    <select name="Date" id="Date">
                        <option value="Date">Date</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>

                    </select>

                    <select name="Month" id="Month">
                        <option value="Month">Month</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="March">March</option>
                        <option value="April">April</option>

                    </select>

                    <select name="Year" id="Year">
                        <option value="Year">Year</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                    </select>

                </td>
            </tr>

            <tr>
                <td>Gender</td>

                <td>
                    <input type="radio" name="Male" value="Gender" /><span>Male</span>
                    <input type="radio" name="Female" value="Gender" /><span>Female</span>
                </td>

            </tr>

            <tr>

                <td>
                    <label>File</label>
                </td>
                <td>
                    <input type="file" name="File" />
                </td>

            </tr>

            <tr>

                <td>
                    <label>Files</label>
                </td>
                <td>
                    <input type="file" name="Files" multiple="multiple" />
                </td>

            </tr>

       

        </table>

        <br />


        <div class="card-footer">
            <div align="center">
                <button id="SubmitButton" size="50" class="btn btn-outline-success" type="submit">Save</button>
                <button class="btn btn-outline-danger" type="submit">Clear</button>
            </div>

        </div>

    </form>
</body>
</html>
